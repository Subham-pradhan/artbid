{% extends 'base.html' %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Upload Painting</h2>
  <form method="post" enctype="multipart/form-data" class="bg-white p-6 shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2">Upload</button>
  </form>
{% endblock %}
