{% extends 'base.html' %}
{% block content %}
  <h2 class="text-xl font-bold mb-4">Login</h2>
  <form method="post" class="bg-white p-6 shadow-md">{% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="block mb-2 border p-2 w-full">
    <input type="password" name="password" placeholder="Password" class="block mb-2 border p-2 w-full">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Login</button>
  </form>
{% endblock %}
